<div class="main-content">
  <div class="d-flex justify-content-center pt-3">
    <h3>{{'yourList' | translate }}:</h3>
  </div>
  <div class="d-flex justify-content-center pt-4" *ngFor="let item of getHouses()">
    <div class="card" style="width: 40em">
      <div *ngIf="item.category==1" class="card-header">
        {{'flat' | translate }}
      </div>
      <div *ngIf="item.category==2" class="card-header">
        {{'house' | translate }}
      </div>
      <div class="card-body">
        <h5 class="card-title">${{item.price}}</h5>
        <div class="container" style="margin-left: -1em;">
          <div class="row">
            <div class="col-lg-8">
              <p class="card-text">{{item.city}},  {{item.country}}</p>
            </div>
            <div class="col-sm-2">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 512 512"><path d="M496,344h-8V280a32.042,32.042,0,0,0-32-32V112a32.042,32.042,0,0,0-32-32H88a32.042,32.042,0,0,0-32,32V248a32.042,32.042,0,0,0-32,32v64H16a8,8,0,0,0-8,8v32a8,8,0,0,0,8,8h8v32a8,8,0,0,0,8,8H56a7.99,7.99,0,0,0,7.84-6.43L70.56,392H441.44l6.72,33.57A7.99,7.99,0,0,0,456,432h24a8,8,0,0,0,8-8V392h8a8,8,0,0,0,8-8V352A8,8,0,0,0,496,344ZM72,112A16.021,16.021,0,0,1,88,96H424a16.021,16.021,0,0,1,16,16V248H424V216a32.042,32.042,0,0,0-32-32H296a32.042,32.042,0,0,0-32,32v32H248V216a32.042,32.042,0,0,0-32-32H120a32.042,32.042,0,0,0-32,32v32H72ZM408,216v32H280V216a16.021,16.021,0,0,1,16-16h96A16.021,16.021,0,0,1,408,216Zm-176,0v32H104V216a16.021,16.021,0,0,1,16-16h96A16.021,16.021,0,0,1,232,216ZM40,280a16.021,16.021,0,0,1,16-16H456a16.021,16.021,0,0,1,16,16v64H40Zm9.44,136H40V392H54.24ZM472,416h-9.44l-4.8-24H472Zm16-40H24V360H488Z"/></svg> {{item.roomsNumber}}
            </div>
            <div class="col-sm-2">
              <svg id="Line_expand" width="24" height="24" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" data-name="Line expand"><g id="_18_copy" data-name="18 copy"><g><path d="m63.618 62-2.718-5.447a1 1 0 0 0 -.9-.553h-1v-30h3v-2h-3v-19a5.006 5.006 0 0 0 -5-5h-14a5.006 5.006 0 0 0 -5 5v1a3 3 0 0 0 -3 3v1h-5a3 3 0 0 0 -3 3v2a1 1 0 0 0 1 1h15v-2h-14v-1a1 1 0 0 1 1-1h18a1 1 0 0 1 1 1v1h-4v2h5a1 1 0 0 0 1-1v-2a3 3 0 0 0 -3-3h-5v-1a3 3 0 0 0 -3-3v-1a3 3 0 0 1 3-3h14a3 3 0 0 1 3 3v19h-5v2h5v14h-3v-2h-2v6h2v-2h3v14h-1a1 1 0 0 0 -.9.553l-2.718 5.447h-52.382v2h64v-2zm-25.618-53v1h-4v-1a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1zm18.618 49h2.764l2 4h-6.764z"/><path d="m29 18h2v4h-2z"/><path d="m29 24h2v2h-2z"/><path d="m29 34h2v2h-2z"/><path d="m37 34h2v2h-2z"/><path d="m29 28h2v4h-2z"/><path d="m33 22h2v4h-2z"/><path d="m33 28h2v2h-2z"/><path d="m33 32h2v6h-2z"/><path d="m41 22h2v4h-2z"/><path d="m41 28h2v2h-2z"/><path d="m41 32h2v6h-2z"/><path d="m37 18h2v4h-2z"/><path d="m37 24h2v2h-2z"/><path d="m37 28h2v4h-2z"/><path d="m45 34h2v2h-2z"/><path d="m45 18h2v4h-2z"/><path d="m45 24h2v2h-2z"/><path d="m45 28h2v4h-2z"/><path d="m41 18h2v2h-2z"/><path d="m33 18h2v2h-2z"/><path d="m25 22h2v4h-2z"/><path d="m25 28h2v2h-2z"/><path d="m25 32h2v6h-2z"/><path d="m25 18h2v2h-2z"/><path d="m2 37.987v19.013a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-19.1l2-.013v2.113h2v-6h-2v1.882l-18.006.118.012 2zm2 12.013h10v1h-10zm0 6v-3h10v3zm10-8h-10v-10.026l10-.066z"/><path d="m10 29c4.486 0 8-5.271 8-12s-3.514-12-8-12-8 5.271-8 12 3.514 12 8 12zm0-22c3.252 0 6 4.579 6 10s-2.748 10-6 10-6-4.579-6-10 2.748-10 6-10z"/><path d="m5.095 13.5h7.81v2h-7.81z" transform="matrix(.768 -.64 .64 .768 -7.197 9.122)"/><path d="m7.095 18.5h7.81v2h-7.81z" transform="matrix(.768 -.64 .64 .768 -9.934 11.562)"/></g></g></svg> {{item.bathroomsNumber}}
            </div>
          </div>
        </div>
        <p class="card-text">{{item.description}}</p>
        <div class="row justify-content-end">
          <a class="btn btn-primary" style="margin-right: 1em;" [routerLink]="['/create-house',item.id]">{{'edit' | translate }}</a>
          <a class="btn btn-danger" style="margin-right: 1em;" (click)="deleteAdvert(item.id)">{{'delete' | translate }}</a>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center" style="padding: 1em;">
    <div class="form-group">
      <label>{{'income' | translate }}</label>
      <div class="chart-wrapper chart">
        <canvas baseChart
                [data]="doughnutChartData"
                [labels]="doughnutChartLabels"
                [chartType]="doughnutChartType">
        </canvas>
      </div>
    </div>
  </div>
</div>
