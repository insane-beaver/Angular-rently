<div class="main-content">
  <div class="d-flex justify-content-center pt-3">
    <h3>Your houses/flats:</h3>
  </div>
  <div class="d-flex justify-content-center pt-4" *ngFor="let item of getHouses()">
    <div class="card" style="width: 40em">
      <div class="card-header">
        {{getCategory(item.category)}}
      </div>
      <div class="card-body">
        <h5 class="card-title">${{item.price}}</h5>
        <div class="container" style="margin-left: -1em;">
          <div class="row">
            <div class="col-sm">
              <p class="card-text">{{item.city}},  {{item.country}}</p>
            </div>
            <div class="col-sm">

            </div>
            <div class="col-sm">
              <p class="card-text">Rooms: {{item.roomsNumber}},  Bathrooms: {{item.bathroomsNumber}}</p>
            </div>
          </div>
        </div>
        <p class="card-text">{{item.description}}</p>
        <div class="row justify-content-end">
          <a class="btn btn-primary" style="margin-right: 1em;" [routerLink]="['/create-house',item.id]">Edit</a>
          <a class="btn btn-danger" style="margin-right: 1em;" (click)="deleteAdvert(item.id)">Delete</a>
        </div>
      </div>
    </div>
  </div>
</div>
