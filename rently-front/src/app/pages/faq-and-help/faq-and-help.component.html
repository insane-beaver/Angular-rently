<div class="d-flex justify-content-center" style="margin-top: 5vh;">
  <div class="container contact-form" style="{{getWidth()}}">
    <form #contactForm="ngForm" (ngSubmit)="contact(contactForm)">
      <h3>{{'dropUs' | translate }}</h3>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="{{'displayName' | translate }} *" #name="ngModel"
                   name="name" [ngModel]="person.name" required/>
            <p [hidden]="!(name.touched && name.invalid)" class="invalid">*{{'mustBeFiled' | translate }}</p>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email *" #email="ngModel" name="email"
                   [ngModel]="person.email" required/>
            <p [hidden]="!(email.touched && email.invalid)" class="invalid">*{{'mustBeFilledEmail' | translate }}</p>
          </div>
          <div class="form-group">
            <input type="tel" class="form-control" placeholder="{{'phoneNumber' | translate }} *" #mobile="ngModel"
                   name="mobile" [ngModel]="person.mobileNumber" mask="000-000-000" required
                   pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"/>
            <p [hidden]="!(mobile.touched && mobile.invalid)" class="invalid">*{{'mustBeFilledPhone' | translate }}</p>
          </div>
          <div class="form-group">
            <input type="submit" name="btnSubmit" class="btnContact" value="{{'sendMassage' | translate }}"
                   [disabled]="!contactForm.valid"/>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <textarea class="form-control" placeholder="{{'yourMassage' | translate }} *" #comment="ngModel"
                      name="comment" [ngModel]="commentM" required style="width: 100%; height: 150px;"></textarea>
            <p [hidden]="!(comment.touched && comment.invalid)" class="invalid">*{{'mustBeFiled' | translate }}</p>
          </div>
        </div>
      </div>
    </form>
    <div class="d-flex justify-content-center">
      <div class="alert alert-success" id="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';" style="color: black;">&times;</span>
        <strong>{{'success' | translate }}! </strong> {{'messageSent' | translate }}.
      </div>
    </div>
  </div>
</div>
